version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  stellar_flutter_sdk: ^1.0.7
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.1+1
  firebase_messaging: ^7.0.2
